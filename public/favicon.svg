<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Finance App logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1EAB6B"/>
      <stop offset="1" stop-color="#0B7A9A"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- fondo redondeado -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="#0F1724"/>

  <!-- moneda / círculo -->
  <g filter="url(#s)" transform="translate(8,8)">
    <circle cx="24" cy="20" r="16" fill="url(#g)"/>
    <!-- símbolo de moneda estilizado (línea vertical con barra) -->
    <rect x="22.2" y="10" width="3.6" height="20" rx="1.8" fill="#fff" opacity="0.95"/>
    <rect x="18" y="17.5" width="12" height="2.4" rx="1.2" fill="#fff" opacity="0.95"/>
    <rect x="18" y="22.5" width="12" height="2.4" rx="1.2" fill="#fff" opacity="0.95"/>
  </g>

  <!-- barras de crecimiento (forma de gráfico) arriba a la derecha -->
  <g transform="translate(36,12)">
    <rect x="0" y="18" width="4.8" height="10" rx="1" fill="#7EE7B6"/>
    <rect x="7" y="12" width="4.8" height="16" rx="1" fill="#43C7A7"/>
    <rect x="14" y="6" width="4.8" height="22" rx="1" fill="#0FA07D"/>
    <!-- flecha ascendente -->
    <path d="M2 20 L17 6 L20 9 L5 24 Z" fill="#0FA07D" opacity="0.95"/>
  </g>
</svg>
